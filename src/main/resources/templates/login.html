<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="pagina">
        <h2 class="text-center">Introduce tu usuario y contrase√±a</h2>
        <div class="my-3">
            <form th:action="@{/login}" method="post" enctype="multipart/form-data" 
              style="max-width: 550px; margin: 0 auto">
    
      
              <div class="p-3">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="nombre">Nombre</label>
                  <div class="col-sm-9">
                    <input type="text" name="username" required minlength="2" maxlength="30" class="form-control"
                      id="username" />
                  </div>
                </div>
      
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="password">Password</label>
                  <div class="col-sm-9">
                    <input type="password"id="password" name="password" required class="form-control"/>
                  </div>
                </div>
      
               
      
                <div class="text-center">
                  <input type="submit" value="Aceptar" class="btn btn-primary btn-sm mr-2" />
                 
                </div>
                <div th:if="${param.error}">
                    <p th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

</html>
